<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Modifier la Chambre</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Modifier la Chambre</h1>

    <!-- Formulaire de modification avec action vers "/rooms/update" -->
    <form th:action="@{/rooms/update}" th:object="${room}" method="post">
        <!-- Champ caché pour l'ID de la chambre -->
        <input type="hidden" th:field="*{id}"/>

        <!-- Champ pour le nom de la chambre -->
        <div class="mb-3">
            <label for="name" class="form-label">Nom:</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="Entrez le nom de la chambre" required/>
        </div>

        <!-- Champ pour la capacité de la chambre -->
        <div class="mb-3">
            <label for="capacity" class="form-label">Capacité:</label>
            <input type="number" id="capacity" th:field="*{capacity}" class="form-control" placeholder="Entrez la capacité" min="1" required/>
        </div>

        <!-- Champ pour la description de la chambre -->
        <div class="mb-3">
            <label for="description" class="form-label">Description:</label>
            <textarea id="description" th:field="*{description}" class="form-control" rows="3" placeholder="Entrez une description"></textarea>
        </div>

        <!-- Champ pour la disponibilité -->
        <div class="form-check mb-3">
            <input type="checkbox" id="available" th:field="*{available}" class="form-check-input"/>
            <label for="available" class="form-check-label">Disponible</label>
        </div>

        <!-- Champ pour le type de chambre -->
        <div class="mb-3">
            <label for="type" class="form-label">Type:</label>
            <select id="type" th:field="*{type}" class="form-select">
                <option value="" disabled>Choisissez un type</option>
                <option value="Single">Simple</option>
                <option value="Double">Double</option>
                <option value="Suite">Suite</option>
            </select>
        </div>

        <!-- Champ pour l'image URL -->
        <div class="mb-3">
            <label for="imageUrl" class="form-label">Image URL:</label>
            <input type="url" id="imageUrl" th:field="*{imageUrl}" class="form-control" placeholder="Entrez l'URL de l'image"/>
        </div>

        <!-- Boutons d'action -->
        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-success">Sauvegarder</button>
            <a th:href="@{/rooms}" class="btn btn-secondary">Annuler</a>
        </div>
    </form>
</div>

<!-- Importation des scripts Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
