<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Room</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2>Add New Room</h2>
    <form th:action="@{/rooms/add-room}" method="post">
        <div class="form-group">
            <label for="type">Room Type:</label>
            <input type="text" id="type" name="type" th:value="*{type}" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="name">Room Name:</label>
            <input type="text" id="name" name="name" th:value="*{name}" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="capacity">Capacity:</label>
            <input type="number" id="capacity" name="capacity" th:value="*{capacity}" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="available">Available:</label>
            <input type="checkbox" id="available" name="available" th:checked="*{available}">
        </div>

        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" class="form-control" th:text="*{description}"></textarea>
        </div>

        <div class="form-group">
            <label for="imageUrl">Image URL:</label>
            <input type="text" id="imageUrl" name="imageUrl" th:value="*{imageUrl}" class="form-control">
        </div>

        <button type="submit" class="btn btn-success">Add Room</button>
    </form>
</div>
</body>
</html>
